    function grow_color(col){
        var e = col[0];
        var f = col[1];
        var g = col[2];
        
        var choise = Math.floor(Math.random() * 3) + 1;
        switch(choise)
        {
            case 1:
                e += Math.floor(Math.random() * 3) + 1;
                if( e >= 256) e = 0;
                return [e,f,g];
                break;
            case 2:
                f ++;
                if( f >= 256) f = 0;
                return [e,f,g];
                break;
            case 3:
                g -= Math.floor(Math.random() * 3) + 1;
                if( g < 0) g = 255;
                return [e,f,g];
                break;
        }
    }
